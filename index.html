<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>zoom.js</title>
    <script src="https://kit.fontawesome.com/ec93d14961.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="zoom.css">
</head>
<body>
<div class="viewport">
    <div class="zoom-wrapper" data-initial="100" data-min="100" data-max="200" data-step="10">
        <img class="zoom-image" alt="" src="image.jpeg" draggable="false">
        <div class="zoom-controls">
            <button class="zoom-increase-control">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="zoom-decrease-control">
                <i class="fa-solid fa-minus"></i>
            </button>
        </div>
    </div>
</div>
<script src="zoom.js"></script>
</body>
</html>
